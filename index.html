<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Máscara de Subrede</title>
    <style>

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Máscara de Subrede</h2>
    <label for="ipAddress">Endereço IP:</label>
    <input type="text" id="ipAddress" placeholder="Digite o endereço IP">

    <label for="prefix">Prefixo da Máscara:</label>
    <input type="number" id="prefix" placeholder="Digite o prefixo da máscara">

    <button onclick="calcularMascara()">Calcular</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function calcularMascara() {
            var ipAddress = document.getElementById("ipAddress").value;
            var prefix = document.getElementById("prefix").value;

            if (!ipAddress || !prefix) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            var resultado = calcularNumeroFinal(ipAddress, prefix);

            document.getElementById("resultado").innerHTML = "Número Final da Máscara de Subrede: " + resultado;
        }

        function calcularNumeroFinal(ipAddress, prefix) {
            var ipArray = ipAddress.split('.').map(Number);

            var numeroFinal = ipArray[3] | (1 << (32 - prefix)) - 1;

            return numeroFinal;
        }
    </script>
</body>
</html>
